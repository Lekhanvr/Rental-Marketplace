<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CampusShare</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="navbar">
    <div class="container nav-content">
        <div class="brand">
            <span class="brand-logo">CS</span>
            <span class="brand-text">CampusShare</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="listings.html">Browse</a>
            <a href="signup.html" class="btn btn-outline">Sign Up</a>
        </nav>
    </div>
</header>

<main class="auth-container">
    <div class="auth-card">
        <h2>Login to CampusShare</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</main>

<script src="js/api.js"></script>
<script src="js/main.js"></script>
</body>
</html>
